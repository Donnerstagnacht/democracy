<h3 class="center" >
  Subscribers
</h3>

<div class="row ">
  <ul id="tabsTable" class="tabs ">
    <li class="tab col s6"><a href="#test1">Emails Hinzufügen</a></li>
    <li class="tab col s6"><a class="active" href="#test2">Emails Filtern</a></li>
  </ul>
  <div id="test1">
    <form [formGroup]="addEmailForm" (ngSubmit)="addEmail()">
      <div class="input-field">
        <input required type="email" class="validate" formControlName="addEmail">
        <label for="email-subscribe">Email</label>
        <span id="email-subscribe-helper" class="helper-text" data-error="Bitte eine Email eingeben."></span>
      </div>
      <div class="center">
        <button
          class="waves-effect waves-light btn red lighten-3 black-text"
          type="submit"
          [disabled]="!addEmailForm.valid"
        >HINZUFÜGEN</button>
      </div>
    </form>
  </div>
  <div id="test2" class="">
    <div class="input-field">
      <input type="text" [ngModel]="filterString" (ngModelChange)="filterString=$event; filterEmail()"> <br>
      <label>Filter Emails</label>
    </div>
  </div>
</div>

<table class="highlight responsive-table">
  <thead>
    <tr>
      <th>Email</th>
      <th>Senden</th>
      <th>Ändern</th>
      <th>Löschen</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let subscriber of subscribers | async">
      <td>{{subscriber.email}}  {{subscriber.id}}</td>
      <td>
        <a (click)="sendEmail(subscriber)" class="">
          <i class="fas fa-envelope hover black-text"></i>
        </a>
      </td>
      <td>
        <a (click)="edit(subscriber)" class="">
          <i class="fas fa-pen hover black-text"></i>
        </a>
      </td>
      <td>
        <a (click)="delete(subscriber)" class="">
          <i class="fas fa-trash hover black-text"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
