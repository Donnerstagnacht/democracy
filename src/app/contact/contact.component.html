<form id="contact" class="col s12" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col s6">
      <mat-form-field class="full-width" appearance="standard">
        <mat-label>Vorname</mat-label>
        <input matInput formControlName="firstName">
        <mat-icon class="accept-icon" matSuffix *ngIf="!errorHandling('firstName', 'required') && contactForm.value.firstName!==''">done</mat-icon>
        <mat-error *ngIf="errorHandling('firstName', 'required')">Bitte einen Voramen eingeben.</mat-error>
      </mat-form-field>
    </div>

    <div class="col s6">
      <mat-form-field class="full-width" appearance="standard">
        <mat-label>Nachname</mat-label>
        <input matInput formControlName="lastName">
        <mat-icon class="accept-icon" matSuffix *ngIf="!errorHandling('lastName', 'required') && contactForm.value.lastName!==''">done</mat-icon>
        <mat-error *ngIf="errorHandling('lastName', 'required')">Bitte einen Nachnamen eingeben.</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <mat-form-field class="full-width" appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-icon class="accept-icon" matSuffix *ngIf="!errorHandling('email', 'email') && contactForm.value.email!==''">done</mat-icon>
        <mat-error *ngIf="errorHandling('email', 'email')">Bitte eine Email eingeben.</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Wähle ein Thema</mat-label>
        <mat-select required formControlName="topic" >
          <mat-option *ngFor="let topicValue of topics" [value]="topicValue">
            {{topicValue}}
          </mat-option>
        </mat-select>
        <mat-icon *ngIf="!errorHandling('topic', 'required')" class="accept-icon" matSuffix>done</mat-icon>
        <mat-error >Bitte ein Thema auswählen</mat-error>
      </mat-form-field>
    </div>

    <div class="col s12">
      <mat-form-field class="full-width" appearance="standard">
        <mat-label>Betreff</mat-label>
        <input matInput formControlName="subject">
        <mat-icon class="accept-icon" matSuffix *ngIf="!errorHandling('subject', 'required') && contactForm.value.subject!==''">done</mat-icon>
        <mat-error *ngIf="errorHandling('subject', 'required')">Bitte einen Betreff eingeben.</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <mat-form-field class="full-width" appearance="standard">
        <mat-label>Nachricht</mat-label>
        <textarea  matInput cdkTextareaAutosize formControlName="message"></textarea>
        <mat-icon class="accept-icon" matSuffix *ngIf="!errorHandling('message', 'required') && contactForm.value.message!==''">done</mat-icon>
        <mat-error *ngIf="errorHandling('message', 'required')">Bitte eine Nachricht eingeben.</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="center">
    <button
      mat-raised-button
      color="primary"
      id="kontaktButton"
      type="text"
      type="submit"
      [disabled]="!contactForm.valid"
      >SENDEN</button>
  </div>
</form>
