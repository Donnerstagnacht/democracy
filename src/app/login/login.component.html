<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width" appearance="standard">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-icon class="accept-icon" matSuffix *ngIf="!errorHandling('email', 'email') && loginForm.value.email!==''">done</mat-icon>
    <mat-error *ngIf="errorHandling('email', 'email')">Bitte eine g√ºltige Email eingeben</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="standard">
    <mat-label>Passwort</mat-label>
    <input matInput formControlName="password" type="password">
    <mat-icon class="accept-icon" matSuffix *ngIf="!errorHandling('password', 'required') && !errorHandling('password', 'minlength') && loginForm.value.passwprd!==''">done</mat-icon>
    <mat-error *ngIf="errorHandling('password', 'minlength') || errorHandling('password', 'required')">Bitte ein Passwort mit mindestens 6 Zeichen eingeben</mat-error>
  </mat-form-field>

  <div class="flex-row" *ngIf="loginMode">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.valid"
      >LOGIN
    </button>
    <button
      mat-flat-button
      (click)="changeLoginMode()"
      >REGISTER FIRST
    </button>
  </div>
  <div class="flex-row" *ngIf="!loginMode">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.valid"
    >REGISTER</button>
    <button
      mat-flat-button
      (click)="changeLoginMode()"
      >LOGIN
    </button>
  </div>
</form>
