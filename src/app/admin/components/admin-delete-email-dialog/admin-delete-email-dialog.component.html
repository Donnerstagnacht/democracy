<mat-dialog-content>
  <h4 mat-dialog-title>Möchtest du diesen Kontakt wirklich löschen?</h4>
  <p>Email: {{subscriber.email}}</p>
</mat-dialog-content>
<mat-dialog-actions class="flex-row">
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="subscriber"
    >JA
  </button>
  <button
    mat-flat-button
    [mat-dialog-close]=""
    >NEIN
  </button>
</mat-dialog-actions>
