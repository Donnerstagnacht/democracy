<h3 class="center">
  Messages
</h3>
<div class="card" *ngFor="let message of messagesWebpage | async" [class.responded]="message.responded==true">
  <div class="card-content">
    <span class="card-title">{{message.subject}}</span>
    <p>ID: {{message.id}}</p>
    <p><a href="#" class="colour-2">{{message.firstName}} {{message.lastName}}</a></p>
    <p><a href="#" class="colour-2">{{message.topic}} {{message.email}}</a></p>
    <p>{{message.message}}</p>
    <p>Responded: {{message.responded}}</p>
  </div>
  <div class="card-action">
    <button (click)="sendEmail(message)" class="btn-flat black-text">Antworten</button>
    <button (click)="openDeleteModal(message)" class="btn-flat black-text">LÃ¶schen</button>
  </div>
</div>
