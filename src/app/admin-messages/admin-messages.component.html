<h3 class="center">
  Messages
</h3>
<div class="card" *ngFor="let message of messagesWebpage | async">
  <div class="card-content">
    <span class="card-title">{{message.subject}}</span>
    <p><a href="#" class="colour-2">{{message.firstName}} {{message.lastName}}</a></p>
    <p><a href="#" class="colour-2">{{message.topic}} {{message.email}}</a></p>
    <p>{{message.message}}</p>
  </div>
  <div class="card-action">
    <button (click)="sendEmail(message.email)" class="btn-flat black-text">Antworten</button>
    <button (click)="openDeleteModal(message.id)" class="btn-flat black-text">Löschen</button>
  </div>
</div>

<!-- Modal Subsribe Delete -->
<div id="deleteModal-message" class="modal">
  <div class="modal-content">
    <h4>Möchtest du diesen Kontakt wirklich löschen?</h4>
  </div>
  <div class="modal-footer flex-row">
    <button (click)="deleteMessage(clickedMessageID)" class="center modal-close btn-flat grey lighten-3">Ja</button>
    <button class="center modal-close btn red lighten-3 black-text">Nein</button>
  </div>
</div>
