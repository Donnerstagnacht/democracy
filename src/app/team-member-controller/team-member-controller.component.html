  <!-- Team -->
  <div class="row">
    <div class="col l2">
    </div>
    <div class="col s12 m12 l8">
      <div class="container">
        <div class="center">
          <h3 class="inline-block padding-right-16">Team</h3>
          <app-button-share class="inline-block padding-left-16" [link]="link"></app-button-share>
        </div>
        <div class="row">
          <div class="col s12 m6" *ngFor="let teamMember of teamMembers">
            <app-team-member [teamMember]="teamMember"></app-team-member>
          </div>
        </div>
      </div>
    </div>
    <div class="col l2">
    </div>
  </div>
