<ng-container *transloco="let t; scope: 'landing', read: 'landing.subscribeDialog'">
  <div class="center">
    <h4 mat-dialog-title >{{t('subscribeHeadline')}}</h4>
    <mat-dialog-content>
      <p>{{t('subscribeMessage')}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button
        mat-raised-button
        color="primary"
        mat-dialog-close
        type="submit">OK
      </button>
    </mat-dialog-actions>
  </div>
</ng-container>
