<nav class="menu-bar z-depth-3 white hide-on-large-only">
  <ul class="flex-row">
    <li *ngFor="let menuTab of menuTabList | slice:0:3">
      <a class="black-text padding" (click)="closeNav()" href="{{menuTab.tabLink}}">{{menuTab.tabName}}</a>
    </li>
    <li>
      <a id="mehr" class="black-text padding" (click)="openNav()" *ngIf="menuTabList.length > 3 || logoutButton">MEHR</a>
    </li>
  </ul>
</nav>
