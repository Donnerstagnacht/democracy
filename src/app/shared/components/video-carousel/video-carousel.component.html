<div *ngIf="videoList && (videoList.length > 0)" class="carousel carousel-slider min">
  <div *ngFor="let video of videoList; let last = last">
    <video (mouseenter)="showHelper()" class="carousel-item" controls src="{{video}}"></video>
    <ng-container *ngIf="last">{{initCarousel()}}</ng-container>
  </div>
</div>
