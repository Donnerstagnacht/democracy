<span class="flex-container">
  <h4 class="red-dark">{{headline | async}}</h4>
 <app-button-share
    class="share"
    [link]="link"></app-button-share>
</span>
<div *ngIf="arguments">
  <div *ngFor="let argument of arguments | async">
    <h6>{{argument.title}}</h6>
    <p class="justify">
      {{argument.text}}
    </p>
  </div>
</div>
